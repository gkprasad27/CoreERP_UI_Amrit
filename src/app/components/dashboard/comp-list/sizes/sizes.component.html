<div class="position-relative popup-class">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'sizes.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="py-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.unitId.valid && formControls.unitId.status != 'DISABLED',
          'ng--invalid': !formControls.unitId.valid && formControls.unitId.status != 'DISABLED'  }">
          <input matInput placeholder="{{'sizes.unitId' | translate }}" disabled formControlName="unitId" maxlength="5"
            type="number" appFocusOnEnter tabIndex="1">
          <mat-hint *ngIf="!formControls.unitId.valid && formControls.unitId.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.unitId.valid  }">Unit
            Id is required</mat-hint>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.unitName.valid, 'ng--invalid': !formControls.unitName.valid  }">
          <input matInput placeholder="{{'sizes.unitName' | translate }}" formControlName="unitName" maxlength="50"
            appFocusOnEnter tabIndex="2">
          <mat-hint *ngIf="!formControls.unitName.valid" [ngClass]="{ 'ng--invalid': !formControls.unitName.valid  }">
            Unit Name is required</mat-hint>
        </mat-form-field>


        <mat-form-field class="form-element">
          <input matInput placeholder="{{'sizes.noOfDecimalplaces' | translate }}" formControlName="noOfDecimalplaces"
            maxlength="5" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'sizes.narration' | translate }}" formControlName="narration" maxlength="50"
            appFocusOnEnter tabIndex="4">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>

  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" tabindex="5" (click)="cancel()">
      {{ 'COMMON.CANCEL' | translate }}
    </button>

    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" tabindex="6" (click)="save()"
      appFocusOnEnter tabIndex="6">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
