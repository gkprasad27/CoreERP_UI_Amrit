<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'applyod.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="row">

        <div class="mat-mdc-form-field typeahead floating-dropdown col-3" [class.filled]="modelFormData.value?.empCode?.length > 0" >
          <label> {{ 'applyod.empCode' | translate }} </label>
          <input matInput placeholder=" "
                 (typeaheadOnSelect)="onSearchChange($event)" class="typeahead"
                 (input)="getProductByProductCode($event.target.value)"
                 [typeaheadOptionsLimit]="100000" [typeahead]="getProductByProductCodeArray" typeaheadOptionField='id'
                 formControlName="empCode" appFocusOnEnter tabIndex="1">
        </div>

        <mat-form-field class="col-3">
          <input matInput placeholder=" {{'applyod.empName' | translate }} " class="typeahead"
                 formControlName="empName" [typeaheadOptionsLimit]="100000" [typeahead]="getProductByProductNameArray" typeaheadOptionField='text'
                 appFocusOnEnter tabIndex="2">

        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput [matDatepickerFilter]="commonService.disableFuture" [matDatepicker]="picker1" placeholder="{{'applyod.applDate' | translate }}"
                 formControlName="applDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'applyod.type' | translate }}" formControlName="type"  appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="col-3">
          <mat-label>Transport</mat-label>
          <mat-select formControlName="transport" placeholder="transport">
            <mat-option *ngFor="let session of sessions" [value]="session.value">
              {{session.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'applyod.visitingPlace' | translate }}" formControlName="visitingPlace"  appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'applyod.visitingPlacePurpus' | translate }}" formControlName="visitingPlacePurpus"  appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput [matDatepickerFilter]="commonService.disableFuture" [matDatepicker]="picker2" placeholder="{{'applyod.fromDate' | translate }}"
                 (dateChange)="orgValueChange()" formControlName="fromDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'applyod.fromTime' | translate }}" formControlName="fromTime" type="number" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput [matDatepickerFilter]="commonService.disableFuture" [matDatepicker]="picker3" placeholder="{{'applyod.toDate' | translate }}"
                 (dateChange)="leaveToValueChange()" formControlName="toDate">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'applyod.toTime' | translate }}" formControlName="toTime" type="number" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'applyod.noOfDays' | translate }}" formControlName="noOfDays" readonly="readonly" type="number" appFocusOnEnter tabIndex="3">
        </mat-form-field>
      </div>

      <mat-divider></mat-divider>

      <div class="form-element d-flex justify-content-end mt-2">
        <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()" appFocusOnEnter
                tabIndex="5">
          ApplyOd
        </button>
      </div>

    </form>

  </mat-card-content>
</div>
