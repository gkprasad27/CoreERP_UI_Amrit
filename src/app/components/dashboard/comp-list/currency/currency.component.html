<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'currency.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.currencySymbol.valid&& formControls.currencySymbol.status != 'DISABLED', 
           'ng--invalid': !formControls.currencySymbol.valid && formControls.currencySymbol.status != 'DISABLED' }">
          <mat-label [translate]="'currency.currencySymbol'"></mat-label>
          <input matInput formControlName="currencySymbol"
            appFocusOnEnter tabIndex="1" maxlength="5">
          <mat-error *ngIf="!formControls.currencySymbol.valid&& formControls.currencySymbol.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.currencySymbol.valid  }">code is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.currencyName.valid, 'ng--invalid': !formControls.currencyName.valid  }">
          <mat-label [translate]="'currency.currencyName'"></mat-label>
          <input matInput formControlName="currencyName"
            appFocusOnEnter tabIndex="2" maxlength="50">
          <mat-error *ngIf="!formControls.currencyName.valid"
            [ngClass]="{ 'ng--invalid': !formControls.currencyName.valid  }">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label [translate]="'currency.noOfDecimalPlaces'"></mat-label>
          <input matInput type="number"
            formControlName="noOfDecimalPlaces" maxlength="50" appFocusOnEnter tabIndex="3">
        </mat-form-field>

      </div>

      <mat-divider></mat-divider>

      <div class="form-element p-2 d-flex justify-content-end">

        <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()" appFocusOnEnter
          tabIndex="4">
          {{ 'COMMON.CANCEL' | translate }}
        </button>

        <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()"
          appFocusOnEnter tabIndex="5">
          {{ 'COMMON.SAVE' | translate }}
        </button>

      </div>

    </form>

  </mat-card-content>
</div>
