<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'tdstypes.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.tdsCode.valid &&formControls.tdsCode.status != 'DISABLED',
           'ng--invalid': !formControls.tdsCode.valid &&formControls.tdsCode.status != 'DISABLED' }">
          <mat-label [translate]="'tdstypes.tdsCode'"></mat-label>
          <input matInput formControlName="tdsCode" maxlength="5"
            appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="!formControls.tdsCode.valid &&formControls.tdsCode.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.tdsCode.valid  }">Code
            is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.desctiption.valid, 'ng--invalid': !formControls.desctiption.valid  }">
          <mat-label [translate]="'tdstypes.desctiption'"></mat-label>
          <input matInput formControlName="desctiption"
            maxlength="50" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="!formControls.desctiption.valid"
            [ngClass]="{ 'ng--invalid': !formControls.desctiption.valid  }">Name is required</mat-error>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>
  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()" appFocusOnEnter tabIndex="3">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()" appFocusOnEnter
      tabIndex="4">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
