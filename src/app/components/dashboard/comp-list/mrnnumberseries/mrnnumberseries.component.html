<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'mrnnumberseries.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.mrnseries.valid && formControls.mrnseries.status != 'DISABLED',
           'ng--invalid': !formControls.mrnseries.valid && formControls.mrnseries.status != 'DISABLED' }">
          <input matInput placeholder="{{'mrnnumberseries.mrnseries' | translate }}" formControlName="mrnseries"
            maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="!formControls.mrnseries.valid && formControls.mrnseries.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.mrnseries.valid  }">
            MRN Series is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.description.valid, 'ng--invalid': !formControls.description.valid  }">
          <input matInput placeholder="{{'mrnnumberseries.description' | translate }}" formControlName="description"
            maxlength="30" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="!formControls.description.valid"
            [ngClass]="{ 'ng--invalid': !formControls.description.valid  }"> Description is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'mrnnumberseries.fromInterval' | translate }}" formControlName="fromInterval"
            (change)="validationcode()" maxlength="30" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'mrnnumberseries.toInterval' | translate }}" formControlName="toInterval"
            maxlength="30" (change)="validationcode()" appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'mrnnumberseries.currentNumber' | translate }}" formControlName="currentNumber"
            maxlength="30" appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'mrnnumberseries.prefix' | translate }}" formControlName="prefix"
            maxlength="30" appFocusOnEnter tabIndex="6">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
