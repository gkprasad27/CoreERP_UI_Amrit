<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'functionaldepatment.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto ">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'functionaldepatment.code' | translate }}" formControlName="code" maxlength="5" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.description.valid }">
          <input matInput placeholder="{{'functionaldepatment.description' | translate }}" formControlName="description" maxlength="50" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.description.errors" class="help-block">
            <div *ngIf="formControls.description.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>       
      
        <mat-form-field>
          <mat-label>{{'functionaldepatment.responsiblePerson' | translate }}</mat-label>
          <mat-select formControlName="responsiblePerson" appFocusOnEnter tabIndex="3">
            <mat-option *ngFor="let emp of employeesList" [value]="emp.employeeCode">
              {{emp.employeeCode}} - {{emp.employeeName}}
            </mat-option>
          </mat-select>
          <button  matSuffix mat-icon-button 
          (click)="clearDropdown('responsiblePerson'); $event.stopPropagation()">
          <mat-icon>close</mat-icon>
        </button> 
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>
  </mat-card-content>

  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()"appFocusOnEnter tabIndex="4">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()" appFocusOnEnter tabIndex="5">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>

</div>
