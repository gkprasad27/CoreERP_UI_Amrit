<div class="position-relative popup-class">
    <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
        <span> {{'AttendanceProcess.title' | translate }} </span>
        <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
    </mat-card-title>

    <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
        <form [formGroup]="modelFormData" autocomplete="off">

            <div class="d--flex">

                <mat-form-field class="form-element">
                    <mat-label [translate]="'AttendanceProcess.emp_Code'"></mat-label>
                    <input matInput formControlName="emp_Code" readonly appFocusOnEnter>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'AttendanceProcess.employeename'"></mat-label>
                    <input matInput formControlName="employeename" readonly appFocusOnEnter>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'AttendanceProcess.month_Days'"></mat-label>
                    <input matInput formControlName="month_Days" readonly appFocusOnEnter>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'AttendanceProcess.month'"></mat-label>
                    <input matInput formControlName="month" readonly appFocusOnEnter tabIndex="1">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'AttendanceProcess.year'"></mat-label>
                    <input matInput formControlName="year" readonly appFocusOnEnter tabIndex="2">
                </mat-form-field>
                
                <mat-form-field class="form-element">
                    <mat-label [translate]="'AttendanceProcess.pay_Days'"></mat-label>
                    <input matInput formControlName="pay_Days"  appFocusOnEnter>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'AttendanceProcess.oT_Hrs'"></mat-label>
                    <input matInput formControlName="oT_Hrs"  appFocusOnEnter>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'AttendanceProcess.lessHrs'"></mat-label>
                    <input matInput formControlName="lessHrs"  appFocusOnEnter>
                </mat-form-field>

            </div>
            <mat-divider></mat-divider>
        </form>

    </mat-card-content>
    <div class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">

            {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">

            {{ 'COMMON.SAVE' | translate }}
        </button>
    </div>
</div>
