<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'region.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.regionCode.valid, 'ng--invalid': !formControls.regionCode.valid  }">
          <input matInput placeholder="{{'region.regionCode' | translate }}" formControlName="regionCode"
            appFocusOnEnter tabIndex="1" maxlength="5">
          <mat-hint *ngIf="!formControls.regionCode.valid"
            [ngClass]="{ 'ng--invalid': !formControls.regionCode.valid  }">Region Code is required</mat-hint>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.regionName.valid, 'ng--invalid': !formControls.regionName.valid  }">
          <input matInput placeholder="{{'region.regionName' | translate }}" formControlName="regionName"
            appFocusOnEnter tabIndex="2" maxlength="50">
          <mat-hint *ngIf="!formControls.regionName.valid"
            [ngClass]="{ 'ng--invalid': !formControls.regionName.valid  }">Region Name is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'region.country' | translate }}</mat-label>
          <mat-select formControlName="country" appFocusOnEnter tabIndex="3">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let ctry of countrysList" [value]="ctry.id">
              {{ctry.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>

      <div class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()" appFocusOnEnter
          tabIndex="4">
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()"
          appFocusOnEnter tabIndex="5">
          {{ 'COMMON.SAVE' | translate }}
        </button>
      </div>

    </form>

  </mat-card-content>
</div>
