<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>  {{'costobjectnumberseries.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.numberObject.valid }">
          <input matInput placeholder="{{'costobjectnumberseries.numberObject' | translate }}" formControlName="numberObject" maxlength="4"
                 appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.numberObject.errors" class="help-block">
            <div *ngIf="formControls.numberObject.errors.required">NumberObject  is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.fromInterval.valid }">
          <input matInput placeholder="{{'costobjectnumberseries.fromInterval' | translate }}"
                 formControlName="fromInterval" maxlength="30" (change)="onChangeEvent()" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.fromInterval.errors" class="help-block">
            <div *ngIf="formControls.fromInterval.errors.required">fromInterval  is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costobjectnumberseries.toInterval' | translate }}"
                 formControlName="toInterval" maxlength="30" (change)="onChangeEvents()" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costobjectnumberseries.prefix' | translate }}"
                 formControlName="prefix" maxlength="30" appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <!--<mat-form-field class="form-element">
          <input matInput placeholder="{{'costobjectnumberseries.presentNumber' | translate }}"
                 formControlName="presentNumber" maxlength="7" appFocusOnEnter tabIndex="5">
        </mat-form-field>-->

        <mat-slide-toggle formControlName="nonNumaric" (change)="approveOrReject($event.checked)">
          {{(modelFormData.get('nonNumaric').value != null) ? 'NonNumaricAccept' : 'NonNumaricReject'}}
        </mat-slide-toggle>
      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
