<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'costobjectnumberseries.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.numberObject.valid && formControls.numberObject.status != 'DISABLED',
           'ng--invalid': !formControls.numberObject.valid && formControls.numberObject.status != 'DISABLED'}">
          <mat-label [translate]="'costobjectnumberseries.numberObject'"></mat-label>
          <input matInput
            formControlName="numberObject" maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="!formControls.numberObject.valid && formControls.numberObject.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.numberObject.valid  }">Number Object is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.fromInterval.valid, 'ng--invalid': !formControls.fromInterval.valid  }">
          <mat-label [translate]="'costobjectnumberseries.fromInterval'"></mat-label>
          <input matInput
            formControlName="fromInterval" maxlength="30" (change)="validationcode()" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="!formControls.fromInterval.valid"
            [ngClass]="{ 'ng--invalid': !formControls.fromInterval.valid  }">From Interval is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label [translate]="'costobjectnumberseries.toInterval'"></mat-label>
          <input matInput 
            formControlName="toInterval" maxlength="30" (change)="validationcode()" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label [translate]="'costobjectnumberseries.prefix'"></mat-label>
          <input matInput formControlName="prefix"
            maxlength="30" appFocusOnEnter tabIndex="4">
        </mat-form-field>


        <mat-slide-toggle formControlName="nonNumaric" (change)="approveOrReject($event.checked)">
          {{(modelFormData.get('nonNumaric').value != null) ? 'NonNumaric' : 'NonNumaricReject'}}
        </mat-slide-toggle>
      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
