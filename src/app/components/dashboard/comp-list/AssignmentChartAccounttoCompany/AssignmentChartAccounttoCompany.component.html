<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'AssignmentChartAccounttoCompany.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid&&formControls.code.status != 'DISABLED',
                   'ng--invalid': !formControls.code.valid &&formControls.code.status != 'DISABLED' }">
        <mat-label [translate]="'AssignmentChartAccounttoCompany.code'"></mat-label>
          <input matInput formControlName="code" maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="!formControls.code.valid &&formControls.code.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.code.valid  }"> Code is
            required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'AssignmentChartAccounttoCompany.company' | translate }}</mat-label>
          <mat-select formControlName="company" appFocusOnEnter tabIndex="1">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let comp of companyList" [value]="comp.id">
              {{comp.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'AssignmentChartAccounttoCompany.operationCoa'"></mat-label>
          <mat-select formControlName="operationCoa" appFocusOnEnter tabIndex="2">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let coa of operationCoaList" [value]="coa.code">
              {{coa.desctiption}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'AssignmentChartAccounttoCompany.groupCoa'"></mat-label>
          <mat-select formControlName="groupCoa" appFocusOnEnter tabIndex="3">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let coa of groupCoaList" [value]="coa.code">
              {{coa.desctiption}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>

    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
