<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'standardrateoutput.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="py-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid && formControls.code.status != 'DISABLED',
           'ng--invalid': !formControls.code.valid&& formControls.code.status != 'DISABLED'  }">
          <input matInput placeholder="{{'standardrateoutput.code' | translate }}" formControlName="code" maxlength="5"
            appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="!formControls.code.valid && formControls.code.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.code.valid  }">Code is required</mat-error>

        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'standardrateoutput.noofShifts' | translate }}" formControlName="noofShifts"
            type="number" maxlength="7" appFocusOnEnter tabIndex="2">

        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'standardrateoutput.uom' | translate }}</mat-label>
          <mat-select formControlName="uom" appFocusOnEnter tabIndex="3">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let uom of UomList" [value]="uom.id">
              {{uom.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>


      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
