<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'wbdse.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field>
          <mat-label>{{'wbdse.costUnit' | translate }}</mat-label>
          <mat-select formControlName="costUnit" appFocusOnEnter tabIndex="1">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let cot of costunitList" [value]="cot.objectNumber">
              {{cot.description}}
            </mat-option>
          </mat-select>

        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.wbscode.valid, 'ng--invalid': !formControls.wbscode.valid  }">
          <input matInput placeholder=" {{'wbdse.wbscode' | translate }}" formControlName="wbscode" maxlength="50"
            appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="!formControls.wbscode.valid" [ngClass]="{ 'ng--invalid': !formControls.wbscode.valid  }">
            Code
            is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label [translate]="'wbdse.description'"></mat-label>
          <input matInput formControlName="description"
            maxlength="50" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'wbdse.responsiblePerson' | translate }}</mat-label>
          <mat-select formControlName="responsiblePerson" appFocusOnEnter tabIndex="4">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let emp of employeesList" [value]="emp.id">
              {{emp.id}} - {{emp.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label [translate]="'wbdse.deliverables'"></mat-label>
          <input matInput formControlName="deliverables"
            maxlength="50" appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-form-field class="form-element">
          <mat-label [translate]="'wbdse.risk'"></mat-label>
          <input matInput formControlName="risk" maxlength="50"
            appFocusOnEnter tabIndex="5">
        </mat-form-field>
        <mat-form-field class="form-element">
          <mat-label [translate]="'wbdse.mileStones'"></mat-label>
          <input matInput  formControlName="mileStones" maxlength="50"
            appFocusOnEnter tabIndex="6">
        </mat-form-field>
        <mat-form-field class="form-element">
          <mat-label [translate]="'wbdse.additionalInformation'"></mat-label>
          <input matInput formControlName="additionalInformation" maxlength="50" appFocusOnEnter tabIndex="7">
        </mat-form-field>
        <mat-form-field class="form-element">
          <mat-label [translate]="'wbdse.approvals'"></mat-label>
          <input matInput formControlName="approvals" maxlength="50"
            appFocusOnEnter tabIndex="8">
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label [translate]="'wbdse.startDate'"></mat-label>
          <input matInput [matDatepicker]="picker1" [nonEditable]="picker1" formControlName="startDate" appFocusOnEnter tabIndex="9">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-element">
          <mat-label [translate]="'wbdse.duration'"></mat-label>
          <input matInput formControlName="duration" maxlength="50"
            appFocusOnEnter tabIndex="10">
        </mat-form-field>
        <mat-form-field class="form-element">
          <mat-label [translate]="'wbdse.endDate'"></mat-label>
          <input matInput [matDatepicker]="picker2" [nonEditable]="picker2" formControlName="endDate" appFocusOnEnter tabIndex="11">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'wbdse.underWbs' | translate }}</mat-label>
          <mat-select formControlName="underWbs" appFocusOnEnter tabIndex="4">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let wbs of wbsList" [value]="wbs.id">
              {{wbs.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>


      </div>

    </form>
  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()" appFocusOnEnter tabIndex="13">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()" appFocusOnEnter
      tabIndex="14">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
