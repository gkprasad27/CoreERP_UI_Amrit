<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'openingBalance.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="row">
        <!-- <mat-form-field class="col-3">
          <mat-label>{{ 'openingBalance.branchName' | translate }}</mat-label>
          <mat-select formControlName="branchCode" appFocusOnEnter tabIndex="3"  (selectionChange)="genarateVoucherNo();">
              <mat-option *ngFor="let branch of GetBranchesListArray" [value]="branch.id">
                {{ branch.id }} - {{branch.text}}
              </mat-option>
          </mat-select>
      </mat-form-field> -->

        <div class="mat-mdc-form-field typeahead floating-dropdown col-3" *ngIf="!formData.item"
          [class.filled]="modelFormData.value?.ledgerName?.length > 0">
          <label> {{ 'openingBalance.ledgerName' | translate }} </label>
          <input matInput placeholder=" " class="typeahead" [typeaheadOptionsLimit]="100000"  (typeaheadOnSelect)="onLedgerChange($event)"
            [typeahead]="gLAccountsList" typeaheadOptionField='text' [typeaheadItemTemplate]="customItemTemplate"
            formControlName="ledgerName" appFocusOnEnter tabIndex="1">
          <ng-template #customItemTemplate let-model="item">
            <span><strong>{{model.id}}</strong> - {{model.text}}</span>
          </ng-template>
        </div>

        <mat-form-field class="col-3">
          <mat-label>{{ 'openingBalance.paymentTypeName' | translate }}</mat-label>
          <mat-select formControlName="paymentTypeId" appFocusOnEnter tabIndex="3">
            <mat-option *ngFor="let payment of getPaymentListArray" [value]="payment.id">
              {{payment.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{ 'openingBalance.voucherNo' | translate }}" formControlName="voucherNo"
            appFocusOnEnter tabIndex="1">
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput [matDatepickerFilter]="commonService.disableFuture" [matDatepicker]="picker"
            placeholder="{{'openingBalance.openingBalanceDate' | translate }}" formControlName="openingBalanceDate"
            appFocusOnEnter tabIndex="4" (click)="picker.open()" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'openingBalance.amount' | translate }}" formControlName="amount"
            appFocusOnEnter tabIndex="2">
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{ 'openingBalance.narration' | translate }}" formControlName="narration"
            appFocusOnEnter tabIndex="2">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>

      <div class="form-element mt-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">

          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()"
          appFocusOnEnter tabIndex="5">

          {{ 'COMMON.SAVE' | translate }}
        </button>
      </div>

    </form>

  </mat-card-content>
</div>
