<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>  {{'partnergroup.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.bpgroup.valid }">
          <input matInput placeholder="{{'partnergroup.bpgroup' | translate }}" formControlName="bpgroup" maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.bpgroup.errors" class="help-block">
            <div *ngIf="formControls.bpgroup.errors.required">code  is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.description.valid }">
          <input matInput placeholder="{{'partnergroup.description' | translate }}"
           formControlName="description" maxlength="30" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.description.errors" class="help-block">
            <div *ngIf="formControls.description.errors.required">description  is required </div>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>{{'partnergroup.bptype' | translate }}</mat-label>
          <mat-select formControlName="bptype" appFocusOnEnter tabIndex="3">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let ptype of ptypeList" [value]="ptype.code">
              {{ptype.code}}- {{ptype.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      
      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
