<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'permissionrequest.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="row">
        <mat-form-field class="col-3">
          <input matInput placeholder="{{'permissionrequest.empCode' | translate }}"
                 (input)="getProductByProductCode($event.target.value)" class="typeahead"
                 [typeaheadOptionsLimit]="100000" [typeahead]="getProductByProductCodeArray" typeaheadOptionField='id'
                 formControlName="empCode" appFocusOnEnter tabIndex="1">
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput [matDatepickerFilter]="commonService.disableFuture" [matDatepicker]="picker1" placeholder="{{'permissionrequest.permissionDate' | translate }}"
                 [formControl]="permissionDate" tabIndex="2">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>


        <!-- <mat-form-field class="col-3">
          <input matInput [matDatepickerFilter]="commonService.disableFuture" [matDatepicker]="picker2" placeholder="{{'permissionrequest.fromDate' | translate }}"
               (dateChange)="fromdateValueChange()"  formControlName="fromdate"  tabIndex="3">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field> -->

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'permissionrequest.fromTime' | translate }}" formControlName="fromTime" (input)="onSearchChange()" appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <!-- <mat-form-field class="col-3">
          <input matInput [matDatepickerFilter]="commonService.disableFuture" [matDatepicker]="picker3" placeholder="{{'permissionrequest.todate' | translate }}"
                 formControlName="todate" tabIndex="5" readonly="readonly">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field> -->

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'permissionrequest.toTime' | translate }}" readonly="readonly" formControlName="toTime" appFocusOnEnter tabIndex="6">
        </mat-form-field>

        <mat-form-field class="col-3">
          <input matInput placeholder="{{'permissionrequest.purpose' | translate }}" formControlName="purpose" appFocusOnEnter tabIndex="7">
        </mat-form-field>


      </div>
      <mat-divider></mat-divider>

      <div class="form-element mt-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()" appFocusOnEnter
                tabIndex="5">
          Apply Permisson Request
        </button>
      </div>

    </form>

  </mat-card-content>
</div>
