<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'costobjecttypes.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">


        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.objectType.valid && formControls.objectType.status != 'DISABLED',
           'ng--invalid': !formControls.objectType.valid && formControls.objectType.status != 'DISABLED' }">
          <mat-label [translate]="'costobjecttypes.objectType'"></mat-label>
          <input matInput formControlName="objectType"
            maxlength="5" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="!formControls.objectType.valid && formControls.objectType.status != 'DISABLED',"
            [ngClass]="{ 'ng--invalid': !formControls.objectType.valid  }">Code is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.description.valid, 'ng--invalid': !formControls.description.valid  }">
          <mat-label [translate]="'costobjecttypes.description'"></mat-label>
          <input matInput formControlName="description"
            maxlength="50" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="!formControls.description.valid"
            [ngClass]="{ 'ng--invalid': !formControls.description.valid  }">Description is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'costobjecttypes.usage' | translate }}</mat-label>
          <mat-select formControlName="usage" appFocusOnEnter tabIndex="3">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let usage of usage" [value]="usage.value">
              {{usage.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
