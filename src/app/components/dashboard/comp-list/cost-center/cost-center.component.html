<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'costcenter.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder=" {{'costcenter.code' | translate }}" formControlName="code" maxlength="5" appFocusOnEnter
                 tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required </div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.name.valid }">
          <input matInput placeholder=" {{'costcenter.name' | translate }}" formControlName="name" maxlength="30" appFocusOnEnter
                 tabIndex="2">
          <mat-error *ngIf="formControls.name.errors" class="help-block">
            <div *ngIf="formControls.name.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'costcenter.compCode' | translate }}</mat-label>
          <mat-select formControlName="compCode"  appFocusOnEnter
          tabIndex="3">
            <mat-option *ngFor="let comp of companyList" [value]="comp.companyCode">
              {{comp.companyCode}}-{{comp.companyName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.address1' | translate }}" formControlName="address1" maxlength="30"
                 appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.address2' | translate }}" formControlName="address2" maxlength="30"
                 appFocusOnEnter tabIndex="5">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.address3' | translate }}" formControlName="address3"  maxlength="30"
                 appFocusOnEnter tabIndex="6">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.address4' | translate }}" formControlName="address4" maxlength="30"
                 appFocusOnEnter tabIndex="7">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.place' | translate }}" formControlName="place" appFocusOnEnter  maxlength="30"
                 tabIndex="8">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.state' | translate }}" formControlName="state" appFocusOnEnter  maxlength="30"
                 tabIndex="9">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.pinCode' | translate }}" formControlName="pinCode" appFocusOnEnter  maxlength="6"
                 tabIndex="10">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.phone1' | translate }}" formControlName="phone1" appFocusOnEnter  maxlength="10"
                 tabIndex="11">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.phone2' | translate }}" formControlName="phone2" appFocusOnEnter  maxlength="12"
                 tabIndex="12">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.phone3' | translate }}" formControlName="phone3" appFocusOnEnter  maxlength="12"
                 tabIndex="13">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'costcenter.email' | translate }}" formControlName="email" appFocusOnEnter  maxlength="3"
                 tabIndex="14">
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'costcenter.responsiblePerson' | translate }}</mat-label>
          <mat-select formControlName="responsiblePerson" appFocusOnEnter tabIndex="15">
            <mat-option *ngFor="let emp of employeesList" [value]="emp.employeeCode">
              {{emp.employeeCode}}-{{emp.employeeName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'costcenter.active'"></mat-label>
          <mat-select formControlName="active" appFocusOnEnter tabIndex="16" maxlength="1">
            <mat-option *ngFor="let active of active" [value]="active.value">
              {{active.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>
  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()" appFocusOnEnter
      tabIndex="17">
      
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
