<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>  {{'suppliertermsandconditions.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'suppliertermsandconditions.code' | translate }}" formControlName="code" maxlength="4"
                 appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">code  is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.description.valid }">
          <input matInput placeholder="{{'suppliertermsandconditions.description' | translate }}"
                 formControlName="description" maxlength="30" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.description.errors" class="help-block">
            <div *ngIf="formControls.description.errors.required">description  is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'suppliertermsandconditions.deliveryPeriod' | translate }}" formControlName="deliveryPeriod" maxlength="12"
                 appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput [matDatepicker]="picker1" placeholder="{{'suppliertermsandconditions.deliveryDate' | translate }}"
                 formControlName="deliveryDate" appFocusOnEnter tabIndex="4">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'suppliertermsandconditions.deliveryMethod'"></mat-label>
          <mat-select formControlName="deliveryMethod" appFocusOnEnter tabIndex="5">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let method of methodtype" [value]="method.value">
              {{method.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'suppliertermsandconditions.deliveryPlace' | translate }}" formControlName="deliveryPlace" maxlength="30"
                 appFocusOnEnter tabIndex="6">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'suppliertermsandconditions.contactPerson' | translate }}" formControlName="contactPerson" maxlength="30"
                 appFocusOnEnter tabIndex="7">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'suppliertermsandconditions.phoneNumber' | translate }}" formControlName="phoneNumber" maxlength="12"
                 appFocusOnEnter tabIndex="8">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'suppliertermsandconditions.creditPeriod' | translate }}" type="number" formControlName="creditPeriod" maxlength="7"
                 appFocusOnEnter tabIndex="9">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'suppliertermsandconditions.advance' | translate }}" type="number" formControlName="advance" maxlength="7"
                 appFocusOnEnter tabIndex="10">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
