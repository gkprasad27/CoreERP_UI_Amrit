<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>  {{'AssignmentsAccountKeytoAssetClass.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">       
        <mat-form-field>
          <mat-label>{{'AssignmentsAccountKeytoAssetClass.assetClass' | translate }}</mat-label>
          <mat-select formControlName="assetClass" appFocusOnEnter tabIndex="3">
            <mat-option *ngFor="let asc of assetList" [value]="asc.code">
              {{asc.code}} - {{asc.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'AssignmentsAccountKeytoAssetClass.accountKey' | translate }}</mat-label>
          <mat-select formControlName="accountKey" appFocusOnEnter tabIndex="3">
            <mat-option *ngFor="let ack of acckeyList" [value]="ack.code">
              {{ack.code}} - {{ack.acquisitionsGl}}
            </mat-option>
          </mat-select>
        </mat-form-field>
       
       
      </div>
      <mat-divider></mat-divider>



    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
