<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'accountgroup.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.groupCode.valid &&formControls.groupCode.status != 'DISABLED',
           'ng--invalid': !formControls.groupCode.valid  &&formControls.groupCode.status != 'DISABLED' }">
          <mat-label [translate]="'accountgroup.groupCode'"></mat-label>
          <input matInput disabled formControlName="groupCode"
            appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="!formControls.groupCode.valid  &&formControls.groupCode.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.groupCode.valid  }">
            Group Code is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.groupName.valid, 'ng--invalid': !formControls.groupName.valid  }">
          <mat-label [translate]="'accountgroup.groupName'"></mat-label>
          <input matInput formControlName="groupName"
            appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="!formControls.groupName.valid"
            [ngClass]="{ 'ng--invalid': !formControls.groupName.valid  }">
            Group Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label [translate]="'accountgroup.numberRangeFrom'"></mat-label>
          <input matInput 
            formControlName="numberRangeFrom" (change)="validationcode()" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <mat-label [translate]="'accountgroup.numberRangeTo'"></mat-label>
          <input matInput (change)="validationcode()"
            formControlName="numberRangeTo" appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-form-field>
          <mat-label [translate]="'accountgroup.groupType'"></mat-label>
          <mat-select formControlName="groupType" appFocusOnEnter tabIndex="5">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let ltype of groupTypes" [value]="ltype.viewValue">
              {{ltype.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>
  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()" appFocusOnEnter tabIndex="6">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()" appFocusOnEnter
      tabIndex="7">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
