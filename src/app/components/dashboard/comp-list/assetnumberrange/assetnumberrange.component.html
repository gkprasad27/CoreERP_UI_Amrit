<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'assetnumberrange.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.code.valid &&formControls.code.status != 'DISABLED', 
          'ng--invalid': !formControls.code.valid &&formControls.code.status != 'DISABLED' }">
          <input matInput placeholder="{{'assetnumberrange.code' | translate }}" formControlName="code" maxlength="4"
            appFocusOnEnter tabIndex="1">
          <mat-hint *ngIf="!formControls.code.valid &&formControls.code.status != 'DISABLED'" [ngClass]="{ 'ng--invalid': !formControls.code.valid  }"> Code is
            required</mat-hint>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'assetnumberrange.fromRange' | translate }}" formControlName="fromRange"
            maxlength="7"  (change)="validationcode()"  appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'assetnumberrange.toRange' | translate }}" formControlName="toRange"
            maxlength="7"  (change)="validationcode()"  appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <mat-checkbox formControlName="nonNumeric" appFocusOnEnter tabIndex="5">non Numaric</mat-checkbox>
      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
