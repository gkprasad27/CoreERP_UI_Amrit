<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'glsubaccount.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field>
          <mat-label>{{'glsubaccount.glaccount' | translate }}</mat-label>
          <mat-select formControlName="glaccount" appFocusOnEnter tabIndex="1">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let gl of glList" [value]="gl.accountNumber">
              {{gl.accountNumber}} - {{gl.glaccountName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.glsubCode.valid&&formControls.glsubCode.status != 'DISABLED',
           'ng--invalid': !formControls.glsubCode.valid &&formControls.glsubCode.status != 'DISABLED' }">
          <mat-label [translate]="'glsubaccount.glsubCode'"></mat-label>
          <input matInput formControlName="glsubCode"
            maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="!formControls.glsubCode.valid &&formControls.glsubCode.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.glsubCode.valid  }">
            Code is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.glsubName.valid, 'ng--invalid': !formControls.glsubName.valid  }">
          <mat-label [translate]="'glsubaccount.glsubName'"></mat-label>
          <input matInput formControlName="glsubName"
            maxlength="30" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="!formControls.glsubName.valid"
            [ngClass]="{ 'ng--invalid': !formControls.glsubName.valid  }">
            Name is required</mat-error>
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
