<div class="position-relative popup-class">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'voucherclass.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.voucherKey.valid && formControls.voucherKey.status != 'DISABLED',
           'ng--invalid': !formControls.voucherKey.valid && formControls.voucherKey.status != 'DISABLED'}">
          <mat-label [translate]="'voucherclass.voucherKey'"></mat-label>
          <input matInput  formControlName="voucherKey"
            maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="!formControls.voucherKey.valid && formControls.voucherKey.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.voucherKey.valid  }">Voucher Key is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.description.valid, 'ng--invalid': !formControls.description.valid  }">
          <mat-label [translate]="'voucherclass.description'"></mat-label>
          <input matInput formControlName="description"
            maxlength="30" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="!formControls.description.valid"
            [ngClass]="{ 'ng--invalid': !formControls.description.valid  }">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'voucherclass.voucherNature'"></mat-label>
          <mat-select formControlName="voucherNature" appFocusOnEnter tabIndex="3">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let ltype of voucherNatures" [value]="ltype.viewValue">
              {{ltype.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>

    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()" appFocusOnEnter tabIndex="4">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()" appFocusOnEnter
      tabIndex="5">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
