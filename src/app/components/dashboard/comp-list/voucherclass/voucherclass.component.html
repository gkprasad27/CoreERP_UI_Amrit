<div class="position-relative popup-class">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'voucherclass.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.voucherCode.valid }">
          <input matInput placeholder="{{'voucherclass.voucherCode' | translate }}" formControlName="voucherCode" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.voucherCode.errors" class="help-block">
            <div *ngIf="formControls.voucherCode.errors.required">Voucher Class Code is required </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.vouchrClass.valid }">
          <input matInput placeholder="{{'voucherclass.vouchrClass' | translate }}" formControlName="vouchrClass" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.vouchrClass.errors" class="help-block">
            <div *ngIf="formControls.vouchrClass.errors.required">Voucher Class Name is required </div>
          </mat-error>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>

    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()" appFocusOnEnter tabIndex="4">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
