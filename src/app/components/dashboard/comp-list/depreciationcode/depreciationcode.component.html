<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'depreciationcode.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto ">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'depreciationcode.code' | translate }}" formControlName="code" maxlength="5" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.description.valid }">
          <input matInput placeholder="{{'depreciationcode.description' | translate }}" formControlName="description" maxlength="50" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.description.errors" class="help-block">
            <div *ngIf="formControls.description.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'depreciationcode.depreciationMethod'"></mat-label>
          <mat-select formControlName="depreciationMethod" appFocusOnEnter tabIndex="3">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let dpc of Methodofdepreciation" [value]="dpc.value">
              {{dpc.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>       

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.purchaseWithin' | translate }}" formControlName="purchaseWithin"
                 maxlength="6" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.rate' | translate }}" formControlName="rate"
                 maxlength="6" appFocusOnEnter tabIndex="4">
        </mat-form-field>        

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto1Years' | translate }}"
                 formControlName="upto1Years"
                 maxlength="7" appFocusOnEnter tabIndex="9">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto1Months' | translate }}"
                 formControlName="upto1Months"
                 maxlength="7" appFocusOnEnter tabIndex="10">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto1Rate' | translate }}"
                 formControlName="upto1Rate"
                 maxlength="7" appFocusOnEnter tabIndex="11">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto2Years' | translate }}"
                 formControlName="upto2Years"
                 maxlength="7" appFocusOnEnter tabIndex="12">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto2Months' | translate }}"
                 formControlName="upto2Months"
                 maxlength="7" appFocusOnEnter tabIndex="13">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto2Rate' | translate }}"
                 formControlName="upto2Rate"
                 maxlength="7" appFocusOnEnter tabIndex="14">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto3Years' | translate }}"
                 formControlName="upto3Years"
                 maxlength="7" appFocusOnEnter tabIndex="15">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto3Months' | translate }}"
                 formControlName="upto3Months"
                 maxlength="7" appFocusOnEnter tabIndex="16">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto3Rate' | translate }}"
                 formControlName="upto3Rate"
                 maxlength="7" appFocusOnEnter tabIndex="17">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto4Years' | translate }}"
                 formControlName="upto4Years"
                 maxlength="7" appFocusOnEnter tabIndex="18">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto4Months' | translate }}"
                 formControlName="upto4Months"
                 maxlength="7" appFocusOnEnter tabIndex="19">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'depreciationcode.upto4Rate' | translate }}"
                 formControlName="upto4Rate"
                 maxlength="7" appFocusOnEnter tabIndex="20">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>
  </mat-card-content>

  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()" appFocusOnEnter tabIndex="25">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>

</div>
