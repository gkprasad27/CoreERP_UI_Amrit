<div class="bg-white">
 
  <mat-tab-group>
   
      <form [formGroup]="modelFormData" autocomplete="off">
   
        <mat-tab label="{{'depreciationcode.title' | translate }}">
         
          <mat-card-content class="pt-5 p-2 m-0">
        <div class="d--flex">
          <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
            <input matInput placeholder="{{'depreciationcode.code' | translate }}" formControlName="code" maxlength="5" appFocusOnEnter tabIndex="1">
            <mat-error *ngIf="formControls.code.errors" class="help-block">
              <div *ngIf="formControls.code.errors.required">Code is required </div>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.description.valid }">
            <input matInput placeholder="{{'depreciationcode.description' | translate }}" formControlName="description" maxlength="50" appFocusOnEnter tabIndex="2">
            <mat-error *ngIf="formControls.description.errors" class="help-block">
              <div *ngIf="formControls.description.errors.required">Name is required</div>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label [translate]="'depreciationcode.depreciationMethod'"></mat-label>
            <mat-select formControlName="depreciationMethod" appFocusOnEnter tabIndex="3">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let dpc of Methodofdepreciation" [value]="dpc.value">
                {{dpc.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>       
  
          <mat-form-field class="form-element">
            <input matInput placeholder="{{'depreciationcode.purchaseWithin' | translate }}" formControlName="purchaseWithin"
                   maxlength="6" appFocusOnEnter tabIndex="3">
          </mat-form-field>
  
          <mat-form-field class="form-element">
            <input matInput placeholder="{{'depreciationcode.rate' | translate }}" formControlName="rate"
                   maxlength="6" appFocusOnEnter tabIndex="4">
          </mat-form-field>        
                 
        </div>
      </mat-card-content>
  
    </mat-tab>
  
    <mat-tab label="Depreciationcode  Details">
      <app-dynamic-table [tableObJect]="dynTableProps" (emitTableData)="emitTableData($event)"></app-dynamic-table>
    </mat-tab>
      </form>
    </mat-tab-group>
    
    <div class="form-element p-2 d-flex justify-content-end">
      <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">
  
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">
  
        {{ 'COMMON.SAVE' | translate }}
      </button>
    </div>
  </div>
