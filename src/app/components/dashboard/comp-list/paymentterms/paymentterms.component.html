<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>  {{'paymentterms.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'partnertype.code' | translate }}" formControlName="code" maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">code  is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.description.valid }">
          <input matInput placeholder="{{'partnertype.description' | translate }}"
           formControlName="description" maxlength="50" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.description.errors" class="help-block">
            <div *ngIf="formControls.description.errors.required">description  is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term1Days' | translate }}" formControlName="term1Days" 
          maxlength="7"
           appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term1Discount' | translate }}" formControlName="term1Discount" 
          maxlength="4" 
          appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term2Days' | translate }}" formControlName="term2Days"
           maxlength="7" 
          appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term2Discount' | translate }}" formControlName="term2Discount"
           maxlength="4" 
          appFocusOnEnter tabIndex="6">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term3Days' | translate }}" formControlName="term3Days"
           maxlength="7" 
          appFocusOnEnter tabIndex="7">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term3Discount' | translate }}" formControlName="term3Discount"
           maxlength="4" 
          appFocusOnEnter tabIndex="8">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term4Days' | translate }}" formControlName="term4Days"
           maxlength="7" 
          appFocusOnEnter tabIndex="9">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term4Discount' | translate }}" formControlName="term4Discount"
           maxlength="4" 
          appFocusOnEnter tabIndex="10">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term5Days' | translate }}" formControlName="term5Days"
           maxlength="7" 
          appFocusOnEnter tabIndex="11">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.term5Discount' | translate }}" formControlName="term5Discount"
           maxlength="4" 
          appFocusOnEnter tabIndex="12">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>



    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
