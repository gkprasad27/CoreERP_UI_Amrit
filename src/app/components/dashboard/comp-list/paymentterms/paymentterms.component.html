<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>  {{'paymentterms.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field>
          <mat-label [translate]="'paymentterms.code'"></mat-label>
          <mat-select formControlName="code" appFocusOnEnter tabIndex="1">
            <mat-option *ngFor="let ltype of pterm" [value]="ltype.value">
              {{ltype.viewValue}}
            </mat-option>
          </mat-select>
         
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.days' | translate }}" formControlName="days" maxlength="4"
           appFocusOnEnter tabIndex="2">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.discount' | translate }}" formControlName="discount" maxlength="4" 
          appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'paymentterms.narration' | translate }}" formControlName="narration" maxlength="40" 
          appFocusOnEnter tabIndex="4">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>



    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
