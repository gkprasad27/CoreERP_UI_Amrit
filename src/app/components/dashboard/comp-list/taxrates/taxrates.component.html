<div class="position-relative popup-class">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>{{'taxrates.title' | translate }}</span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.taxRateCode.valid }">
          <input matInput placeholder="{{'taxrates.taxRateCode' | translate }}" formControlName="taxRateCode" maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.taxRateCode.errors" class="help-block">
            <div *ngIf="formControls.taxRateCode.errors.required">code  is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.description.valid }">
          <input matInput placeholder="{{'taxrates.description' | translate }}" formControlName="description" maxlength="30" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.description.errors" class="help-block">
            <div *ngIf="formControls.description.errors.required">description  is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tax Type</mat-label>
          <mat-select placeholder="{{'taxrates.taxType' | translate }}" formControlName="taxType" appFocusOnEnter tabIndex="3">
            <mat-option *ngFor="let taxtype of Taxtype" [value]="taxtype.taxKey">
              {{taxtype.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>

          <mat-label>Tax Transaction</mat-label>
          <mat-select placeholder="{{'taxrates.taxTransaction' | translate }}" formControlName="taxTransaction" appFocusOnEnter tabIndex="4">
            <mat-option *ngFor="let taxtrnsn of Taxtransaction" [value]="taxtrnsn.code">
              {{taxtrnsn.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxrates.taxCondition' | translate }}" formControlName="taxCondition" maxlength="30" appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxrates.sgst' | translate }}" formControlName="sgst" maxlength="3" appFocusOnEnter tabIndex="6">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxrates.cgst' | translate }}" formControlName="cgst" maxlength="3" appFocusOnEnter tabIndex="7">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxrates.igst' | translate }}" formControlName="igst" maxlength="3" appFocusOnEnter tabIndex="8">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxrates.ugst' | translate }}" formControlName="ugst" maxlength="3" appFocusOnEnter tabIndex="9">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>

    </form>

  </mat-card-content>

    <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="4">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>

</div>
