<div class="position-relative popup-class">
    <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
        <span> {{'offerletter.title' | translate }} </span>
        <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
    </mat-card-title>

    <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
        <form [formGroup]="modelFormData" autocomplete="off">

            <div class="row">

                <div class="mat-mdc-form-field typeahead floating-dropdown col-3"
                    [class.filled]="modelFormData.value?.empCode?.length > 0" >
                    <label> {{ 'applyod.empCode' | translate }} </label>
                    <input matInput placeholder=" " (typeaheadOnSelect)="onSearchChange($event)" class="typeahead"
                        (input)="getEmploeebycode($event.target.value)" [typeaheadOptionsLimit]="100000"
                        [typeahead]="getEmploeebyCodeArray" [typeaheadWaitMs]="200" typeaheadOptionField='empCode' formControlName="empCode"
                        appFocusOnEnter tabIndex="1">
                </div>

                <mat-form-field class="col-3">
                    <mat-label [translate]="'offerletter.empName'"></mat-label>
                    <input matInput readonly formControlName="empName" appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="col-3">
                    <mat-label [translate]="'offerletter.role'"></mat-label>
                    <mat-select formControlName="role" appFocusOnEnter tabIndex="3">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let designation of designationsList" [value]="designation.designationId">
                            {{designation.designationName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-3">
                    <mat-label>{{'offerletter.jobType' | translate }}</mat-label>
                    <mat-select formControlName="jobType" appFocusOnEnter tabIndex="4">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let jobTyp of jobTypeList" [value]="jobTyp">
                            {{jobTyp}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-3">
                    <mat-label>{{'offerletter.reporting' | translate }}</mat-label>
                    <mat-select formControlName="reporting" appFocusOnEnter tabIndex="5">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let emp of employeesList" [value]="emp.id">
                            {{emp.id}} - {{emp.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-3">
                    <mat-label [translate]="'offerletter.designation'"></mat-label>
                    <mat-select formControlName="designation" appFocusOnEnter tabIndex="7">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let designation of designationsList" [value]="designation.designationId">
                            {{designation.designationName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-3">
                    <mat-label [translate]="'offerletter.cTC'"></mat-label>
                    <input matInput type="number" formControlName="cTC" appFocusOnEnter tabIndex="8">
                </mat-form-field>

                <mat-form-field class="col-3">
                    <mat-label [translate]="'offerletter.offerValid'"></mat-label>
                    <input matInput [matDatepickerFilter]="commonService.disableFuture" [matDatepicker]="picker1"
                        [nonEditable]="picker1" formControlName="offerValid" appFocusOnEnter tabIndex="9">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="col-3">
                    <mat-label [translate]="'offerletter.effectiveFrom'"></mat-label>
                    <input matInput [matDatepickerFilter]="commonService.disableFuture" [matDatepicker]="picker2"
                        [nonEditable]="picker2" formControlName="effectiveFrom" appFocusOnEnter tabIndex="10">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>


                <mat-form-field class="col-2">
                    <mat-label>{{'offerletter.status' | translate }}</mat-label>
                    <mat-select formControlName="status" appFocusOnEnter tabIndex="11">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let status of statusList" [value]="status">
                            {{status}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-3">
                    <mat-label [translate]="'offerletter.remarks'"></mat-label>
                    <input matInput formControlName="remarks" appFocusOnEnter tabIndex="12">
                </mat-form-field>

            </div>
            <mat-divider></mat-divider>
        </form>

    </mat-card-content>
    <div class="form-element mt-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">
            {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">

            {{ 'COMMON.SAVE' | translate }}
        </button>
    </div>
</div>
