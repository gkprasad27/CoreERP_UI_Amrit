<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'grnnumberseries.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.grnseries.valid, 'ng--invalid': !formControls.grnseries.valid  }">
          <input matInput placeholder="{{'grnnumberseries.grnseries' | translate }}" formControlName="grnseries"
            maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-hint *ngIf="!formControls.grnseries.valid" [ngClass]="{ 'ng--invalid': !formControls.grnseries.valid  }">
            GRN Series is required</mat-hint>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.description.valid, 'ng--invalid': !formControls.description.valid  }">
          <input matInput placeholder="{{'grnnumberseries.description' | translate }}" formControlName="description"
            maxlength="30" appFocusOnEnter tabIndex="2">
          <mat-hint *ngIf="!formControls.description.valid"
            [ngClass]="{ 'ng--invalid': !formControls.description.valid  }"> Description is required</mat-hint>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'grnnumberseries.fromInterval' | translate }}" formControlName="fromInterval"
            (change)="onChangeEvent()" maxlength="30" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'grnnumberseries.toInterval' | translate }}" formControlName="toInterval"
            (change)="onChangeEvents()" maxlength="30" appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'grnnumberseries.currentNumber' | translate }}" formControlName="currentNumber"
            maxlength="30" appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'grnnumberseries.prefix' | translate }}" formControlName="prefix"
            maxlength="30" appFocusOnEnter tabIndex="6">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
