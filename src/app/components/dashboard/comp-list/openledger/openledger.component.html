<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'openledger.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.ledgerKey.valid && formControls.ledgerKey.status != 'DISABLED', 
           'ng--invalid': !formControls.ledgerKey.valid && formControls.ledgerKey.status != 'DISABLED' }">
          <mat-label>{{'openledger.ledgerKey' | translate }}</mat-label>
          <mat-select formControlName="ledgerKey" appFocusOnEnter tabIndex="1">
            <mat-option *ngFor="let ledger of ledgerList" [value]="ledger.code">
              {{ledger.description}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="!formControls.ledgerKey.valid && formControls.ledgerKey.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.ledgerKey.valid  }">
            Code is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'openledger.financialYearStartFrom'"></mat-label>
          <mat-select formControlName="financialYearStartFrom" appFocusOnEnter tabIndex="3">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let ltype of financialYearEndTo" [value]="ltype.value">
              {{ltype.value}} - {{ltype.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'openledger.financialYearEndTo'"></mat-label>
          <mat-select formControlName="financialYearEndTo" appFocusOnEnter tabIndex="4">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let ltype of financialYearEndTo" [value]="ltype.value">
              {{ltype.value}} - {{ltype.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label [translate]="'openledger.accountingYear'"></mat-label>
          <input matInput formControlName="accountingYear"
            maxlength="4" appFocusOnEnter tabIndex="4">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()" appFocusOnEnter tabIndex="5">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()" appFocusOnEnter
      tabIndex="6">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
