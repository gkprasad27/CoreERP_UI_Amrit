<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'language.title' | translate }} </span>
    <mat-icon class="my-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.languageCode.valid&& formControls.languageCode.status != 'DISABLED', 
         'ng--invalid': !formControls.languageCode.valid && formControls.languageCode.status != 'DISABLED' }">
          <mat-label [translate]="'language.languageCode'"></mat-label>
          <input matInput formControlName="languageCode" appFocusOnEnter tabIndex="1" maxlength="5">
          <mat-error *ngIf="!formControls.languageCode.valid && formControls.languageCode.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.languageCode.valid  }">code is required</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.languageName.valid }">
          <mat-label [translate]="'language.languageName'"></mat-label>

          <input matInput formControlName="languageName" appFocusOnEnter tabIndex="2" maxlength="50">
          <mat-error *ngIf="formControls.languageName.errors" class="help-block">
            <div *ngIf="formControls.languageName.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>

      </div>

      <mat-divider></mat-divider>

      <div class="form-element p-2 d-flex justify-content-end">

        <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()"
          appFocusOnEnter tabIndex="5">
          {{ 'COMMON.SAVE' | translate }}
        </button>

      </div>

    </form>

  </mat-card-content>
</div>
