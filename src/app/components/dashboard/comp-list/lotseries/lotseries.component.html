<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'lotseries.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="py-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.seriesKey.valid && formControls.seriesKey.status != 'DISABLED', 
          'ng--invalid': !formControls.seriesKey.valid && formControls.seriesKey.status != 'DISABLED'}">
          <input matInput placeholder="{{'lotseries.seriesKey' | translate }}" formControlName="seriesKey" maxlength="4"
            appFocusOnEnter tabIndex="1">
          <mat-hint *ngIf="!formControls.seriesKey.valid && formControls.seriesKey.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.seriesKey.valid  }">
            Code is required</mat-hint>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.description.valid, 'ng--invalid': !formControls.description.valid  }">
          <input matInput placeholder="{{'lotseries.description' | translate }}" formControlName="description"
            maxlength="30" appFocusOnEnter tabIndex="2">
          <mat-hint *ngIf="!formControls.description.valid"
            [ngClass]="{ 'ng--invalid': !formControls.description.valid  }"> Description is required</mat-hint>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'lotseries.fromInterval' | translate }}" formControlName="fromInterval"
            (change)="validationcode()" maxlength="30" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'lotseries.toInterval' | translate }}" formControlName="toInterval"
            (change)="validationcode()" maxlength="30" appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'lotseries.currentLot' | translate }}" formControlName="currentLot"
            maxlength="30" appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'lotseries.prefix' | translate }}" formControlName="prefix" maxlength="30"
            appFocusOnEnter tabIndex="6">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
