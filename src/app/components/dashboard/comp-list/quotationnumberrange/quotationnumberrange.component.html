<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'quotationnumberrange.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="py-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.numberRange.valid && formControls.numberRange.status != 'DISABLED',
           'ng--invalid': !formControls.numberRange.valid && formControls.numberRange.status != 'DISABLED' }">
          <input matInput placeholder="{{'quotationnumberrange.numberRange' | translate }}"
            formControlName="numberRange" maxlength="4" appFocusOnEnter tabIndex="1">
          <mat-hint *ngIf="!formControls.numberRange.valid&& formControls.numberRange.status != 'DISABLED'"
            [ngClass]="{ 'ng--invalid': !formControls.numberRange.valid  }"> Number Range is required</mat-hint>
        </mat-form-field>

        <mat-form-field class="form-element"
          [ngClass]="{ 'ng--valid': formControls.fromInterval.valid, 'ng--invalid': !formControls.fromInterval.valid  }">
          <input matInput placeholder="{{'quotationnumberrange.fromInterval' | translate }}"
            formControlName="fromInterval" maxlength="30" (change)="validationcode()" appFocusOnEnter tabIndex="2">
          <mat-hint *ngIf="!formControls.fromInterval.valid"
            [ngClass]="{ 'ng--invalid': !formControls.fromInterval.valid  }"> From Interval is required</mat-hint>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'quotationnumberrange.toInterval' | translate }}" formControlName="toInterval"
            maxlength="30" (change)="validationcode()" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'quotationnumberrange.currentNumber' | translate }}"
            formControlName="currentNumber" maxlength="30" appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'quotationnumberrange.prefix' | translate }}" formControlName="prefix"
            maxlength="30" appFocusOnEnter tabIndex="5">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mx-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
