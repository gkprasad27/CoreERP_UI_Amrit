<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'department.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.departmentId.valid }">
          <input matInput placeholder="{{'department.departmentId' | translate }}" formControlName="departmentId" appFocusOnEnter
                 tabIndex="1">
          <mat-error *ngIf="formControls.departmentId.errors" class="help-block">
            <div *ngIf="formControls.departmentId.errors.required">Code is required </div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.departmentName.valid }">
          <input matInput placeholder="{{'department.departmentName' | translate }}" formControlName="departmentName"
                 appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.departmentName.errors" class="help-block">
            <div *ngIf="formControls.departmentName.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'department.companyCode' | translate }}</mat-label>
          <mat-select formControlName="companyCode">
            <mat-option *ngFor="let comp of compList" [value]="comp.id">
              {{comp.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>


      </div>
      <mat-divider></mat-divider>

      <div class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()"
                appFocusOnEnter tabIndex="5">

          {{ 'COMMON.SAVE' | translate }}
        </button>
      </div>

    </form>

  </mat-card-content>
</div>
