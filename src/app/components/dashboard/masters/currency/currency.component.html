<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'currency.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.currencySymbol.valid }">
          <input matInput placeholder="{{'currency.currencySymbol' | translate }}" formControlName="currencySymbol"
                 appFocusOnEnter tabIndex="1" maxlength="5">
          <mat-error *ngIf="formControls.currencySymbol.errors" class="help-block">
            <div *ngIf="formControls.currencySymbol.errors.required">currencySymbol is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.currencyName.valid }">
          <input matInput placeholder="{{'currency.currencyName' | translate }}" formControlName="currencyName"
                 appFocusOnEnter tabIndex="2" maxlength="50">
          <mat-error *ngIf="formControls.currencyName.errors" class="help-block">
            <div *ngIf="formControls.currencyName.errors.required">currencyName is required</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'currency.subunitName' | translate }}" formControlName="subunitName" maxlength="50" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'currency.narration' | translate }}" formControlName="narration" maxlength="50" appFocusOnEnter tabIndex="4">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>

      <div class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()"
                appFocusOnEnter tabIndex="5">

          {{ 'COMMON.SAVE' | translate }}
        </button>
      </div>

    </form>

  </mat-card-content>
</div>
