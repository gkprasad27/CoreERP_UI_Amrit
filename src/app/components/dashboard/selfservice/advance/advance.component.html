<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'advance.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'advance.employeeId' | translate }}"
                 (input)="getProductByProductCode($event.target.value)"
                 [typeahead]="getProductByProductCodeArray" typeaheadOptionField='id'
                 formControlName="employeeId" appFocusOnEnter tabIndex="1">
        </mat-form-field>
       
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="{{'advance.applDate' | translate }}"
                 [formControl]="applDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'advance.advanceType' | translate }}</mat-label>
          <mat-select formControlName="advanceType">
            <mat-option *ngFor="let comp of advanceList" [value]="comp.id">
              {{comp.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'advance.advanceAmount' | translate }}" formControlName="advanceAmount" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'advance.reason' | translate }}" formControlName="reason" appFocusOnEnter tabIndex="3">
        </mat-form-field>


      </div>
      <mat-divider></mat-divider>

      <div class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()" appFocusOnEnter
                tabIndex="5">

                {{ 'COMMON.SAVE' | translate }}
        </button>
      </div>

    </form>

  </mat-card-content>
</div>
