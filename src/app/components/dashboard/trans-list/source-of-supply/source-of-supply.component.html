<mat-card>

    <mat-card-content>

        <form [formGroup]="formData" autocomplete="off">

            <div class="d--flex p-1 mat-form-field-height">


                <!-- <mat-form-field class="form-element">
                    <input matInput placeholder="{{'sourceofsupply.supplierCode' | translate }}"
                        formControlName="supplierCode" appFocusOnEnter tabIndex="1">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput placeholder="{{'sourceofsupply.supplierName' | translate }}"
                        formControlName="supplierName" appFocusOnEnter tabIndex="2">
                </mat-form-field> -->
                <mat-form-field>
                    <mat-label [translate]="'sourceofsupply.supplierCode'"></mat-label>
                    <mat-select formControlName="supplierCode" appFocusOnEnter tabIndex="2">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let bptype of bpaList" [value]="bptype.bpnumber">
                            {{bptype.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput type="number" placeholder="{{'sourceofsupply.phone' | translate }}"
                        formControlName="phone" appFocusOnEnter tabIndex="2">
                </mat-form-field>


                <mat-form-field class="form-element">
                    <input matInput type="number" placeholder="{{'sourceofsupply.mobile' | translate }}"
                        formControlName="mobile" appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput placeholder="{{'sourceofsupply.email' | translate }}" formControlName="email"
                        appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput placeholder="{{'sourceofsupply.place' | translate }}" formControlName="place"
                        appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>{{'sourceofsupply.state' | translate }}</mat-label>
                    <mat-select formControlName="state" appFocusOnEnter tabIndex="5">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let state of stateList" [value]="state.id">
                            {{state.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput placeholder="{{'sourceofsupply.transportMethod' | translate }}"
                        formControlName="transportMethod" appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput placeholder="{{'sourceofsupply.deliveryTime' | translate }}"
                        formControlName="deliveryTime" appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label>{{ 'sourceofsupply.contactPerson' | translate }}</mat-label>
                    <mat-select formControlName="contactPerson">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let emp of employeesList" [value]="emp.id">
                            {{emp.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
 

            </div>
        </form>

        <div>
            <app-dynamic-table [tableObJect]="dynTableProps" (emitColumnChanges)="emitColumnChanges($event)"
                [dynamicTableUpdate]="sendDynTableData"></app-dynamic-table>
        </div>

    </mat-card-content>

    <mat-card-content class="d-flex justify-content-end py-1">

        <button [hidden]="routeEdit != ''" mat-raised-button type="submit" class="button-color-bule mx-3 text-white"
            (click)="save()">
            {{ 'COMMON.SAVE' | translate }}
        </button>
        <button mat-raised-button class="button-color-red text-white mx-3" (click)="back();">
            {{ 'COMMON.BACK' | translate }}
        </button>
        <button [hidden]="routeEdit != ''" mat-raised-button class="button-color-red text-white mx-3"
            (click)="reset();">
            {{ 'COMMON.RESET' | translate }}
        </button>
        <button [hidden]="routeEdit == ''" mat-raised-button class="button-color-red text-white mx-3"
            (click)="return();">
            {{ 'COMMON.RETURN' | translate }}
        </button>

    </mat-card-content>

</mat-card>
