<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<mat-card>

    <mat-card-content>

        <form [formGroup]="formData" autocomplete="off">

            <div class="d--flex p-1 mat-form-field-height">


                <!-- <mat-form-field class="form-element">
                    <mat-label [translate]="'sourceofsupply.supplierCode'"></mat-label>
                    <input matInput
                        formControlName="supplierCode" appFocusOnEnter tabIndex="1">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'sourceofsupply.supplierName'"></mat-label>
                    <input matInput
                        formControlName="supplierName" appFocusOnEnter tabIndex="2">
                </mat-form-field> -->
                <mat-form-field>
                    <mat-label [translate]="'sourceofsupply.supplierCode'"></mat-label>
                    <mat-select formControlName="supplierCode" appFocusOnEnter tabIndex="2">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let bptype of bpaList" [value]="bptype.bpnumber">
                            {{bptype.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'sourceofsupply.phone'"></mat-label>
                    <input matInput type="number"
                        formControlName="phone" appFocusOnEnter tabIndex="2">
                </mat-form-field>


                <mat-form-field class="form-element">
                    <mat-label [translate]="'sourceofsupply.mobile'"></mat-label>
                    <input matInput type="number"
                        formControlName="mobile" appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'sourceofsupply.email'"></mat-label>
                    <input matInput formControlName="email"
                        appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'sourceofsupply.place'"></mat-label>
                    <input matInput formControlName="place"
                        appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>{{'sourceofsupply.state' | translate }}</mat-label>
                    <mat-select formControlName="state" appFocusOnEnter tabIndex="5">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let state of stateList" [value]="state.id">
                            {{state.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'sourceofsupply.transportMethod'"></mat-label>
                    <input matInput
                        formControlName="transportMethod" appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'sourceofsupply.deliveryTime'"></mat-label>
                    <input matInput
                        formControlName="deliveryTime" appFocusOnEnter tabIndex="2">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label>{{ 'sourceofsupply.contactPerson' | translate }}</mat-label>
                    <mat-select formControlName="contactPerson">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let emp of employeesList" [value]="emp.id">
                            {{emp.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
 

            </div>
        </form>

        <div>
            <app-dynamic-table [tableObJect]="dynTableProps" (emitColumnChanges)="emitColumnChanges($event)"
                [dynamicTableUpdate]="sendDynTableData"></app-dynamic-table>
        </div>

    </mat-card-content>

    <mat-card-content class="d-flex justify-content-end py-1">

        <button id="save" [hidden]="routeEdit != ''" mat-raised-button type="submit" class="button-color-bule mx-3 text-white"
            (click)="save()"><i class="fa-solid fa-floppy-disk"></i>
            {{ 'COMMON.SAVE' | translate }}
        </button>
        <button id="back" mat-raised-button class="button-color-red text-white mx-3" (click)="back();">
            {{ 'COMMON.BACK' | translate }}
        </button>
        <button id="reset" [hidden]="routeEdit != ''" mat-raised-button class="button-color-red text-white mx-3"
            (click)="reset();"><i class="fa-solid fa-arrow-rotate-right"></i>
            {{ 'COMMON.RESET' | translate }}
        </button>
        <button [hidden]="routeEdit == ''" mat-raised-button class="button-color-red text-white mx-3"
            (click)="return();">
            {{ 'COMMON.RETURN' | translate }}
        </button>

    </mat-card-content>

</mat-card>
