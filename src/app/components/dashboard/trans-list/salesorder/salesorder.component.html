<mat-card>

    <mat-card-content>

        <form [formGroup]="formData" autocomplete="off">

            <div class="d--flex p-1 mat-form-field-height">

                <mat-form-field class="form-element" *ngIf="formData.value.saleOrderNo">
                    <mat-label [translate]="'saleorder.saleOrderNo'"></mat-label>
                    <input matInput type="number" formControlName="saleOrderNo" appFocusOnEnter>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label>{{ 'saleorder.customerCode' | translate }}</mat-label>
                    <mat-select formControlName="customerCode" tabIndex="1">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let comp of customerList" [value]="comp.id">
                            {{comp.text}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'saleorder.orderDate'"></mat-label>
                    <input matInput [matDatepicker]="picker1" [nonEditable]="picker1" formControlName="orderDate"
                        appFocusOnEnter tabIndex="2">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>


                <mat-form-field class="form-element">
                    <mat-label [translate]="'saleorder.poNumber'"></mat-label>
                    <input matInput type="number" formControlName="poNumber" appFocusOnEnter tabIndex="3">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'saleorder.poDate'"></mat-label>
                    <input matInput [matDatepicker]="picker2" [nonEditable]="picker2" formControlName="poDate"
                        appFocusOnEnter tabIndex="4">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'saleorder.dateOfSupply'"></mat-label>
                    <input matInput [matDatepicker]="picker3" [nonEditable]="picker3" formControlName="dateOfSupply"
                        appFocusOnEnter tabIndex="5">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'saleorder.placeOfSupply'"></mat-label>
                    <input matInput type="number" formControlName="placeOfSupply" appFocusOnEnter tabIndex="6">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'saleorder.documentUrl'"></mat-label>
                    <input matInput type="number" formControlName="documentUrl" appFocusOnEnter tabIndex="7">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <mat-label [translate]="'saleorder.status'"></mat-label>
                    <input matInput type="number" formControlName="status" appFocusOnEnter tabIndex="8">
                </mat-form-field>

            </div>

        </form>


        <div>
            <app-dynamic-table [tableObJect]="dynTableProps" (emitColumnChanges)="emitColumnChanges($event);"
                [dynamicTableUpdate]="sendDynTableData"></app-dynamic-table>
        </div>


    </mat-card-content>

    <mat-card-content class="d-flex justify-content-end py-1">

        <div class="d-flex">
            <div class="px-1"> <span class="px-1">{{'Total Debit Amount' | translate }}</span> :
                <!-- <strong>{{ debitValue }} </strong> -->
            </div>
            <div class="px-1"> <span class="px-1">{{'Total Credit Amount' | translate }}</span> :
                <!-- <strong> {{ creditValue}} </strong> -->
            </div>
            <div class="px-1"> <span class="px-1">{{'Total Tax Amount' | translate }}</span> :
                <!-- <strong> {{ totalTaxValue}} </strong> -->
            </div>
        </div>

        <div>

            <button [hidden]="routeEdit != ''" mat-raised-button type="submit" class="button-color-bule mx-3 text-white"
                (click)="save()">
                {{ 'COMMON.SAVE' | translate }}
            </button>
            <button mat-raised-button class="button-color-red text-white mx-3" (click)="back();">
                {{ 'COMMON.BACK' | translate }}
            </button>
            <button [hidden]="routeEdit != ''" mat-raised-button class="button-color-red text-white mx-3"
                (click)="reset();">
                {{ 'COMMON.RESET' | translate }}
            </button>
        </div>

    </mat-card-content>

</mat-card>
