<mat-card>

  <mat-card-content>

    <form [formGroup]="formData" autocomplete="off">

      <div class="d--flex p-1 mat-form-field-height">

        <mat-form-field class="form-element">
          <mat-label>{{ 'materialrequisition.company' | translate }}</mat-label>
          <mat-select formControlName="company" tabIndex="1">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let comp of companyList" [value]="comp.id">
              {{comp.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'materialrequisition.plant' | translate }}</mat-label>
          <mat-select formControlName="plant" appFocusOnEnter tabIndex="2">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let plant of plantList" [value]="plant.id">
              {{plant.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'materialrequisition.branch' | translate }}</mat-label>
          <mat-select formControlName="branch" appFocusOnEnter tabIndex="3">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let branch of branchList" [value]="branch.id">
              {{branch.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'materialrequisition.department' | translate }}</mat-label>
          <mat-select formControlName="department" appFocusOnEnter tabIndex="4">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let dept of fdeptList" [value]="dept.code">
              {{dept.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'materialrequisition.project' | translate }}" formControlName="project"
            appFocusOnEnter tabIndex="7">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'materialrequisition.bomorderNumber' | translate }}"
            formControlName="bomorderNumber" appFocusOnEnter tabIndex="7">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'materialrequisition.requisitionNmber' | translate }}"
            formControlName="requisitionNmber" appFocusOnEnter tabIndex="7">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput [matDatepicker]="picker1" placeholder="{{'materialrequisition.requisitionDate' | translate }}"
            formControlName="requisitionDate" appFocusOnEnter tabIndex="3">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>


        <mat-form-field class="form-element">
          <input matInput placeholder="{{'materialrequisition.status' | translate }}" formControlName="status"
            appFocusOnEnter tabIndex="7">
        </mat-form-field>
      </div>
    </form>

    <div>
      <app-dynamic-table [tableObJect]="dynTableProps" (emitColumnChanges)="emitColumnChanges($event);"
        (emitTableData)="emitTableData($event)" [dynamicTableUpdate]="sendDynTableData"></app-dynamic-table>
    </div>


  </mat-card-content>

  <mat-card-content class="d-flex justify-content-end pb-1">

    <div>
      <button [hidden]="routeEdit != ''" mat-raised-button type="submit" class="button-color-bule mr-3 text-white"
        (click)="save()">
        {{ 'COMMON.SAVE' | translate }}
      </button>
      <button [hidden]="routeEdit != ''" mat-raised-button class="button-color-red text-white mr-3" (click)="reset();">
        {{ 'COMMON.RESET' | translate }}
      </button>
      <button mat-raised-button class="button-color-red text-white mr-3" (click)="back();">
        {{ 'COMMON.BACK' | translate }}
      </button>
      <button [hidden]="routeEdit == ''" mat-raised-button class="button-color-red text-white mr-3" (click)="return();">
        {{ 'COMMON.RETURN' | translate }}
      </button>
    </div>

  </mat-card-content>

</mat-card>
