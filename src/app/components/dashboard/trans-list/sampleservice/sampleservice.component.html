<mat-card>

    <mat-card-content>

        <form [formGroup]="formData" autocomplete="off" *ngIf="formData">

            <div class="row p-1">

                <mat-form-field class="col-2">
                    <mat-label>{{ 'sampleservice.usage' | translate }}</mat-label>
                    <mat-select formControlName="usage" (selectionChange)="onSelect($event)">
                        <mat-option>Select Option</mat-option>
                        <mat-option *ngFor="let usages of usage" [value]="usages.id">
                            {{usages.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-2">
                    <mat-label>{{ 'sampleservice.type' | translate }}</mat-label>
                    <mat-select formControlName="usagetype">
                        <mat-option>Select Option</mat-option>
                        <mat-option *ngFor="let types of usagetype" [value]="types.id">
                            {{types.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>

        <!--Table-->

        <!-- <div>
            <app-dynamic-table [tableObJect]="dynTableProps" (emitColumnChanges)="emitColumnChanges($event);"
            [dynamicTableUpdate]="sendDynTableData"></app-dynamic-table>
        </div> -->

    </mat-card-content>

    <mat-card-content class="d-flex justify-content-end py-1">

        <button [hidden]="routeEdit != ''" mat-raised-button type="submit" class="button-color-bule mx-3 text-white"
            (click)="save()">
            {{ 'COMMON.SAVE' | translate }}
        </button>
        <button mat-raised-button class="button-color-red text-white mx-3" (click)="back();">
            {{ 'COMMON.BACK' | translate }}
        </button>
        <button id="reset" [hidden]="routeEdit != ''" mat-raised-button class="button-color-red text-white mx-3"
            (click)="reset();">
            {{ 'COMMON.RESET' | translate }}
        </button>
        <button [hidden]="routeEdit == ''" mat-raised-button class="button-color-red text-white mx-3"
            (click)="return();">
            {{ 'COMMON.RETURN' | translate }}
        </button>

    </mat-card-content>

</mat-card>
