<div class="position-relative ">

    <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
        <span> {{'accountkey.title' | translate }} </span>
        <mat-icon class="my-2 cursor--pointer" (click)="back()">close</mat-icon>
    </mat-card-title>


    <mat-card-content class="pt-5 p-2 m-0 ">

        <form [formGroup]="formData" autocomplete="off">



            <div class="d-flex p-1 mat-form-field-height justify-content-between align-items-end">


                <div>

                    <mat-form-field class="form-element">
                        <mat-label [translate]="'standardrateoutput.minValue'"></mat-label>
                        <input matInput formControlName="minValue" readonly>
                    </mat-form-field>
                    <mat-form-field class="form-element">
                        <mat-label [translate]="'standardrateoutput.maxValue'"></mat-label>
                        <input matInput formControlName="maxValue" readonly>
                    </mat-form-field>

                    <div formArrayName="tags" class="d-flex">

                    <div  *ngFor="let time of formData.controls.tags?.value; let o = index;trackBy:trackByFn"
                    [formGroupName]="o">

                        <div>
                            <b> Tag : {{ time.tagName }} </b>
                        </div>

                        <mat-form-field class="form-element">
                            <mat-label [translate]="'inspectioncheck.result'"></mat-label>
                            <input matInput formControlName="tagAmount" (keypress)="commonService.numberOnly($event)"
                                appFocusOnEnter tabIndex="1" (change)="resultChange()">
                            <!-- <mat-error *ngIf="!formControls.result.valid &&formControls.result.status != 'DISABLED'"
                                [ngClass]="{ 'ng--invalid': !formControls.result.valid  }"> Result is
                                required</mat-error> -->
                        </mat-form-field>

                    </div>

                    </div>


                </div>

                <div class="mb-3 d-flex justify-content-end">
                    <button mat-raised-button type="submit" class="button-color-bule mx-1 text-white"
                        (click)="saveForm()">
                        {{ 'COMMON.UPDATE' | translate }}
                    </button>
                    <button mat-raised-button class="button-color-red text-white mx-1" (click)="resetForm();">
                        {{ 'COMMON.RESET' | translate }}
                    </button>

                </div>

            </div>


        </form>

        <div>
            <app-table #tableRef class="table-css" [routerParam]="'standardrateoutput'" [tableData]="tableData"
                [showButtons]="false" (editOrDeleteEvent)="editOrDeleteEvent($event)">
            </app-table>
        </div>


    </mat-card-content>

    <div class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mx-1" (click)="back()">
            {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">
            {{ 'COMMON.SAVE' | translate }}
        </button>
    </div>
</div>
