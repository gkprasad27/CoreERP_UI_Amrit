<div class="position-relative ">

    <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
        <span> {{'inspectioncheck.inspectioncheck' | translate }} </span>
        <mat-icon class="my-2 cursor--pointer" (click)="back()">close</mat-icon>
    </mat-card-title>


    <mat-card-content class="pt-5 p-2 m-0 ">

        <div class="mt-3 table">
            <app-dynamic-table [tableObJect]="dynTableProps" [addNew]="false" (emitColumnChanges)="emitColumnChanges($event);"
            [dynamicTableUpdate]="sendDynTableData"></app-dynamic-table>
        </div>


    </mat-card-content>

    <div class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mx-1" (click)="back()">
            {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white mx-1" (click)="save()">
            {{ 'COMMON.SAVE' | translate }}
        </button>
    </div>
</div>
