<mat-card>
    <mat-card-content class="mt-2">
        <form [formGroup]="headerForm" autocomplete="off">
            <div class="d-flex justify-content-between">
                <div class="d-flex p-2">
                    <div class="range-picker p-2">
                        <input type="text" ngxDaterangepickerMd startKey="start"
                            [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY'}" endKey="end" placeholder="Choose date"
                            formControlName="selected" class="form-control" />
                    </div>
                    <div>
                        <mat-form-field class="form-element">
                            <input matInput placeholder="{{ 'SALESINVOICE.INVOICENO' | translate }}"
                                formControlName="invoiceNo" appFocusOnEnter tabIndex="3" />
                        </mat-form-field>
                    </div>
                    <div class="p-2 pl-3 d-flex">
                        <button mat-raised-button class="button-color-bule text-white m-2" (click)="search()">

                            {{ "COMMON.SEARCH" | translate }}
                        </button>
                        <button mat-raised-button class="button-color-red text-white m-2" (click)="reset()">

                            {{ "COMMON.RESET" | translate }}
                        </button>
                    </div>
                </div>
                <div>
                    <button mat-raised-button class="button-color-bule text-white m-2" [routerLink]="['createSale']">
                        {{ "SALESINVOICE.NEWSALES" | translate }}
                    </button>
                </div>
            </div>
        </form>

        <div *ngIf="!dataSource"  class="d-flex justify-content-center align-items-center no_data_height">
            <img class="text-bottom" width="500" height="300" src="assets/images/Data_not_found.png">
          </div>
      
        <div class="table">
            <table class="w-100" mat-table [dataSource]="dataSource" matSort #mytable>
              <ng-container *ngFor="let column of getDisplayedColumns()" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <strong> {{ ( routeParam + '.' +  column) | translate }} </strong>
                </th>
                <td mat-cell *matCellDef="let element;"
                  (click)="selectRow(element, dataSource.filteredData.indexOf(element))">
                  {{ element[column] }}
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
              <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"
                (dblclick)="openDialog('Edit', row)" [style.background]="
              highlightedRows.indexOf(row) != -1 ? 'lightblue' : ''
            "></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[10 ,25, 50, 100]" showFirstLastButtons></mat-paginator>
        
        <!-- </mat-card-content>
        </mat-card> -->

    </mat-card-content>
</mat-card>
